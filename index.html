    async function fetchAndDisplayTimes(url) { const container = document.getElementById('prayerTimesContainer'); if (!navigator.onLine) { container.innerHTML = `<div class="placeholder-card col-span-3"><p>‡¶∏‡¶Æ‡ßü‡¶∏‡ßÇ‡¶ö‡ßÄ ‡¶™‡ßá‡¶§‡ßá ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡•§</p></div>`; return; } try { const response = await fetch(url); if (!response.ok) throw new Error("API Error"); const data = await response.json(); const times = data.data.timings; const prayerTimes = { "‡¶´‡¶ú‡¶∞": times.Fajr, "‡¶Ø‡ßã‡¶π‡¶∞": times.Dhuhr, "‡¶Ü‡¶∏‡¶∞": times.Asr, "‡¶Æ‡¶æ‡¶ó‡¶∞‡¶ø‡¶¨": times.Maghrib, "‡¶è‡¶∂‡¶æ": times.Isha, "‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø‡ßã‡¶¶‡ßü": times.Sunrise }; let html = ''; for (const name in prayerTimes) { html += `<div class="p-2 prayer-time-item rounded-md"><p class="font-semibold">${name}</p><p>${formatTime(prayerTimes[name])}</p></div>`; } container.innerHTML = html; } catch (error) { container.innerHTML = `<div class="placeholder-card col-span-3"><p class="text-red-500">‡¶∏‡¶Æ‡ßü‡¶∏‡ßÇ‡¶ö‡ßÄ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶∂‡¶π‡¶∞‡¶ü‡¶ø‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ï‡¶ø‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§</p></div>`; } }
    async function searchSurah() { const input = document.getElementById('surahSearchInput'), resultContainer = document.getElementById('searchResultContainer'), surahNumber = parseInt(input.value); if (isNaN(surahNumber) || surahNumber < 1 || surahNumber > 114) { resultContainer.innerHTML = `<p class="text-center text-red-500">‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡ßß ‡¶•‡ßá‡¶ï‡ßá ‡ßß‡ßß‡ß™ ‡¶è‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡ßÇ‡¶∞‡¶æ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¶‡¶ø‡¶®‡•§</p>`; return; } resultContainer.innerHTML = `<p class="text-center text-gray-500">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá, ‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®...</p>`; if (!navigator.onLine) { resultContainer.innerHTML = `<p class="text-center text-red-500">‡¶∏‡ßÇ‡¶∞‡¶æ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡¶§‡ßá ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶®‡ßá‡¶ü ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶®‡•§</p>`; return; } try { const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/editions/quran-uthmani,bn.bengali,en.transliteration`); if (!response.ok) throw new Error('‡¶®‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ‡•§'); const data = await response.json(); const [arabicEdition, bengaliEdition, transliterationEdition] = data.data; let html = `<h2 class="text-2xl font-bold text-center mb-4">${arabicEdition.englishName} (${arabicEdition.name})</h2>`; for (let i = 0; i < arabicEdition.ayahs.length; i++) { const { numberInSurah, text: arabicText } = arabicEdition.ayahs[i]; const { text: bengaliText } = bengaliEdition.ayahs[i]; const { text: transliterationText } = transliterationEdition.ayahs[i]; const audioUrl = `https://everyayah.com/data/Alafasy_128kbps/${String(arabicEdition.number).padStart(3, '0')}${String(numberInSurah).padStart(3, '0')}.mp3`; html += `<div class="ayah-container"><div class="flex items-start gap-4"><span class="ayah-number mt-2">${toBengali(numberInSurah)}</span><p class="arabic-text w-full">${arabicText}</p></div><div class="pl-12"><p class="transliteration-text"><strong>Transliteration:</st     function renderCalendar(date = new Date()) { const calendar = document.getElementById("calendar"), monthYear = document.getElementById("monthYear"), hijriDateEl = document.getElementById("hijriDate"); calendar.innerHTML = ""; const year = date.getFullYear(), month = date.getMonth(), today = new Date(); monthYear.innerText = date.toLocaleString('bn-BD', { month: 'long', year: 'numeric' }); hijriDateEl.innerText = getFullHijriDate(new Date()); const firstDayOfMonth = new Date(year, month, 1).getDay(); const lastDateOfMonth = new Date(year, month + 1, 0).getDate(); calendar.innerHTML += weekDaysBengali.map(day => `<div class="font-bold text-gray-600 h-10 flex items-center justify-center">${day}</div>`).join(''); for (let i = 0; i < firstDayOfMonth; i++) calendar.innerHTML += `<div></div>`; for (let d = 1; d <= lastDateOfMonth; d++) { const isToday = today.getDate() === d && today.getMonth() === month && today.getFullYear() === year; const hijriDay = getHijriDay(new Date(year, month, d)); calendar.innerHTML += `<div class="h-14 flex items-center justify-center"><div class="h-12 w-12 flex flex-col items-center justify-center rounded-full mx-auto ${isToday ? 'active-today' : ''}"><span class="text-xl font-bold">${toBengali(d)}</span><span class="text-xs text-green-700">${hijriDay}</span></div></div>`; } }

    function resetCounter() { counter = 0; document.getElementById("counterDisplay").innerText = toBengali(counter); localStorage.setItem(`zikrCount_${currentZikrIndex}`, counter); }
    function calculateHijri(date) { let d = date.getDate(), m = date.getMonth() + 1, y = date.getFullYear(); if (m < 3) { y -= 1; m += 12; } let a = Math.floor(y / 100), b = 2 - a + Math.floor(a / 4); let jd = Math.floor(365.25 * (y + 4716)) + Math.floor(30.6001 * (m + 1)) + d + b - 1524.5; let wd = jd - 1948440 + 10632, n = Math.floor((wd - 1) / 10631); wd = wd - 10631 * n + 354; let j = (Math.floor((10985 - wd) / 5316)) * (Math.floor((50 * wd) / 17719)) + (Math.floor(wd / 5670)) * (Math.floor((43 * wd) / 15238)); wd = wd - (Math.floor((30 - j) / 15)) * (Math.floor((17719 * j) / 50)) - (Math.floor(j / 16)) * (Math.floor((15238 * j) / 43)) + 29; let hm = Math.floor((24 * wd) / 709); let hd = wd - Math.floor((709 * hm) / 24); let hy = 30 * n + j - 30; return { day: hd, month: hm, year: hy }; }
    function getFullHijriDate(date) { const hijri = calculateHijri(date); const hijriMonths = ["‡¶Æ‡ßÅ‡¶π‡¶∞‡¶∞‡¶Æ", "‡¶∏‡¶´‡¶∞", "‡¶∞‡¶¨‡¶ø‡¶â‡¶≤ ‡¶Ü‡¶â‡¶Ø‡¶º‡¶æ‡¶≤", "‡¶∞‡¶¨‡¶ø‡¶â‡¶∏ ‡¶∏‡¶æ‡¶®‡¶ø", "‡¶ú‡¶Æ‡¶æ‡¶¶‡¶ø‡¶â‡¶≤ ‡¶Ü‡¶â‡¶Ø‡¶º‡¶æ‡¶≤", "‡¶ú‡¶Æ‡¶æ‡¶¶‡¶ø‡¶â‡¶∏ ‡¶∏‡¶æ‡¶®‡¶ø", "‡¶∞‡¶ú‡¶¨", "‡¶∂‡¶æ‡¶¨‡¶æ‡¶®", "‡¶∞‡¶Æ‡¶ú‡¶æ‡¶®", "‡¶∂‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ‡¶≤", "‡¶ú‡¶ø‡¶≤‡¶ï‡¶¶", "‡¶ú‡¶ø‡¶≤‡¶π‡¶ú"]; return `${toBengali(hijri.day)} ${hijriMonths[hijri.month - 1]}, ${toBengali(hijri.year)} ‡¶π‡¶ø‡¶ú‡¶∞‡¶ø`; }
    function getHijriDay(date) { return toBengali(calculateHijri(date).day); }
