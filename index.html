    function filterSurahList() {
      const input = document.getElementById('surahFilterInput');

      const options = select.getElementsByTagName('option');

      for (let i = 0; i < options.length; i++) {
        const optionText = options[i].textContent || options[i].innerText;
        const surahNumberEnglish = options[i].value;
        const surahNumberBengali = toBengali(surahNumberEnglish);

        if (optionText.toLowerCase().includes(filter) || 
            surahNumberEnglish.includes(filter) || 
            surahNumberBengali.includes(filter)) {
          options[i].style.display = "";

          options[i].style.display = "none";
        }
      }

    function renderCalendar(date = new Date()) { const calendar = document.getElementById("calendar"), monthYear = document.getElementById("monthYear"), hijriDateEl = document.getElementById("hijriDate"); calendar.innerHTML = ""; const year = date.getFullYear(), month = date.getMonth(), today = new Date(); monthYear.innerText = date.toLocaleString('bn-BD', { month: 'long', year: 'numeric' }); hijriDateEl.innerText = getFullHijriDate(new Date()); const firstDayOfMonth = new Date(year, month, 1).getDay(); const lastDateOfMonth = new Date(year, month + 1, 0).getDate(); calendar.innerHTML += weekDaysBengali.map(day => `<div class="font-bold text-gray-600 h-10 flex items-center justify-center">${day}</div>`).join(''); for (let i = 0; i < firstDayOfMonth; i++) calendar.innerHTML += `<div></div>`; for (let d = 1; d <= lastDateOfMonth; d++) { const isToday = today.getDate() === d && today.getMonth() === month && today.getFullYear() === year; const hijriDay = getHijriDay(new Date(year, month, d)); calendar.innerHTML += `<div class="h-14 flex items-center justify-center"><div class="h-12 w-12 flex flex-col items-center justify-center rounded-full mx-auto ${isToday ? 'active-today' : ''}"><span class="text-xl font-bold">${toBengali(d)}</span><span class="text-xs text-green-700">${hijriDay}</span></div></div>`; } }
    function prevMonth() { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(currentDate); }
    function nextMonth() { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(currentDate); }
    function goToToday() { currentDate = new Date(); renderCalendar(currentDate); }
    function changeZikr() { currentZikrIndex = document.getElementById('zikrSelect').value; document.getElementById('zikrTextDisplay').innerText = zikrOptions[currentZikrIndex].text; counter = parseInt(localStorage.getItem(`zikrCount_${currentZikrIndex}`)) || 0; document.getElementById("counterDisplay").innerText = toBengali(counter); }
    function increment() { counter++; document.getElementById("counterDisplay").innerText = toBengali(counter); localStorage.setItem(`zikrCount_${currentZikrIndex}`, counter); }
    function resetCounter() { counter = 0; document.getElementById("counterDisplay").innerText = toBengali(counter); localStorage.setItem(`zikrCount_${currentZikrIndex}`, counter); }
    function calculateHijri(date) { let d = date.getDate(), m = date.getMonth() + 1, y = date.getFullYear(); if (m < 3) { y -= 1; m += 12; } let a = Math.floor(y / 100), b = 2 - a + Math.floor(a / 4); let jd = Math.floor(365.25 * (y + 4716)) + Math.floor(30.6001 * (m + 1)) + d + b - 1524.5; let wd = jd - 1948440 + 10632, n = Math.floor((wd - 1) / 10631); wd = wd - 10631 * n + 354; let j = (Math.floor((10985 - wd) / 5316)) * (Math.floor((50 * wd) / 17719)) + (Math.floor(wd / 5670)) * (Math.floor((43 * wd) / 15238)); wd = wd - (Math.floor((30 - j) / 15)) * (Math.floor((17719 * j) / 50)) - (Math.floor(j / 16)) * (Math.floor((15238 * j) / 43)) + 29; let hm = Math.floor((24 * wd) / 709); let hd = wd - Math.floor((709 * hm) / 24); let hy = 30 * n + j - 30; return { day: hd, month: hm, year: hy }; }
    function getFullHijriDate(date) { const hijri = calculateHijri(date); const hijriMonths = ["ржорзБрж╣рж░рж░ржо", "рж╕ржлрж░", "рж░ржмрж┐ржЙрж▓ ржЖржЙржпрж╝рж╛рж▓", "рж░ржмрж┐ржЙрж╕ рж╕рж╛ржирж┐", "ржЬржорж╛ржжрж┐ржЙрж▓ ржЖржЙржпрж╝рж╛рж▓", "ржЬржорж╛ржжрж┐ржЙрж╕ рж╕рж╛ржирж┐", "рж░ржЬржм", "рж╢рж╛ржмрж╛ржи", "рж░ржоржЬрж╛ржи", "рж╢рж╛ржУржпрж╝рж╛рж▓", "ржЬрж┐рж▓ржХржж", "ржЬрж┐рж▓рж╣ржЬ"]; return `${toBengali(hijri.day)} ${hijriMonths[hijri.month - 1]}, ${toBengali(hijri.year)} рж╣рж┐ржЬрж░рж┐`; }
    function getHijriDay(date) { return toBengali(calculateHijri(date).day); }
